<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemon()">
    <div id="pokedex">
        <div id="pokemon-info">
            <div id="pokemon-name">Name</div>
            <h2>About</h2>
            <h2>Base Stats</h2>
            <h2>Moves</h2>
            <div id="pokemon-details" class="about-section active">
                <p id="pokemon-species"></p>
                <p id="pokemon-height"></p>
                <p id="pokemon-weight"></p>
                <p id="pokemon-abilities"></p>
            </div>
            <div class="base-stats-section d-none">
                <p id="pokemon-hp"></p>
                <p id="pokemon-attack"></p>
                <p id="pokemon-defense"></p>
                <p id="pokemon-sp-atk"></p>
                <p id="pokemon-sp-def"></p>
                <p id="pokemon-speed"></p>
            </div>
            <div class="moves-section d-none">
                <div id="pokemon-moves"></div>
            </div>
        </div>
        <img id="pokemon-image" src="" alt="Pokemon Image">
    </div>
</body>

</html>
