<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body onload="loadPokemon()">
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <div id="loading-text"></div>
</div>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="."><b>Pokedex</b></a>
        </div>
      </nav>
    <div id="overlay" class="overlay"></div>
    <div id="content"></div>
    <button type="button" class="btn btn-primary" id="load-more-button" onclick="loadMorePokemon()"><b>Load More</b></button>
    <footer>
        <span id="name-footer">© Julian 2023</span>
        <span id="icons-credit">Icons by <a href="https://icons8.com/icons" target="_blank">Icons8</a></span>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
