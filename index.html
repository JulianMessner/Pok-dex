<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemon()">
    <div id="pokedex">
        <div id="pokemon-info">
            <div id="pokemon-name">Name</div>
            <h2>About</h2>
            <h2>Base Stats</h2>
            <h2>Moves</h2>
            <div id="pokemon-details" class="about-section active">
                <p id="pokemon-species">Species: </p>
                <p id="pokemon-height">Height: </p>
                <p id="pokemon-weight">Weight: </p>
                <p id="pokemon-abilities">Abilities: </p>
            </div>
            <div class="base-stats-section d-none">
                <p id="pokemon-hp">HP: </p>
                <p id="pokemon-attack">Attack: </p>
                <p id="pokemon-defense">Defense: </p>
                <p id="pokemon-sp-atk">Sp. Atk: </p>
                <p id="pokemon-sp-def">Sp. Def: </p>
            </div>
            <div class="moves-section d-none"></div>
        </div>
        <img id="pokemon-image" src="" alt="Pokemon Image">
    </div>
</body>

</html>
